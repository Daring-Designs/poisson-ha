configuration:
  intensity:
    name: Intensity
    description: >-
      Controls the base rate of noise generation.
      Low: ~18 events/hour. Medium: ~60. High: ~150. Paranoid: ~300.
  enable_search_noise:
    name: Search Engine Noise
    description: Generate fake search queries to Google, Bing, DuckDuckGo, and Yahoo.
  enable_browse_noise:
    name: Website Browsing Noise
    description: Visit random websites across news, shopping, entertainment, and more.
  enable_ad_clicks:
    name: Ad Click Engine
    description: Click on advertisements to pollute ad tracking profiles.
  enable_tor:
    name: Tor Traffic
    description: >-
      Route some traffic through Tor and browse .onion sites.
      Requires understanding of Tor implications.
  enable_dns_noise:
    name: DNS Noise
    description: >-
      Resolve random domains to pollute ISP DNS logs.
      Lightweight â€” no browser needed.
  enable_research_noise:
    name: Research Noise
    description: >-
      Browse privacy tools, legal resources, and government databases.
      Makes "interesting" browsing patterns common.
  max_bandwidth_mb_per_hour:
    name: Max Bandwidth (MB/hour)
    description: Maximum megabytes of traffic per hour (rolling window).
  max_concurrent_sessions:
    name: Max Concurrent Sessions
    description: Maximum number of simultaneous browser sessions.
  match_browser_fingerprint:
    name: Browser Fingerprint Matching
    description: >-
      Use your real browser's fingerprint (user agent, screen size, language)
      for noise traffic so it blends with your actual browsing. Makes it
      harder for trackers to distinguish real from fake traffic.
  schedule_mode:
    name: Schedule Mode
    description: >-
      When to generate noise.
      Always: 24/7. Home Only: when someone is home.
      Away Only: when no one is home. Custom: use HA automations.
