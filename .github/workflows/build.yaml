name: Build and publish add-on images

on:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ghcr.io/Daring-Designs

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
          - arch: aarch64
            platform: linux/arm64
          - arch: armv7
            platform: linux/arm/v7
    steps:
      - uses: actions/checkout@v4

      - name: Read version from config.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' poisson/config.yaml | sed 's/version: *"\(.*\)"/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Read base image from build.yaml
        id: base
        run: |
          BASE=$(python3 -c "
          import yaml
          with open('poisson/build.yaml') as f:
              data = yaml.safe_load(f)
          print(data['build_from']['${{ matrix.arch }}'])
          ")
          echo "image=$BASE" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./poisson
          file: ./poisson/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          build-args: |
            BUILD_FROM=${{ steps.base.outputs.image }}
            BUILD_VERSION=${{ steps.version.outputs.version }}
            BUILD_ARCH=${{ matrix.arch }}
          tags: |
            ${{ env.IMAGE_BASE }}/${{ matrix.arch }}-addon-poisson:${{ steps.version.outputs.version }}
            ${{ env.IMAGE_BASE }}/${{ matrix.arch }}-addon-poisson:latest
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}
